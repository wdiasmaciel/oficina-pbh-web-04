<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
</head>
<body>
    <script>
        var i = 0, n = 10;

        do{
          document.write(`Valor: ${i} <br>`);
          i++;
        } while(i < n);
    </script>
</body>
</html>
